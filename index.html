<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <table id="table"></table>
        <button id="new-book">NEW BOOK</button>
        <form action="" class="book-form" id="book-form">
            <div class="header">Title:</div>
            <input type="text" id="title-input">
            <div class="header">Author:</div>
            <input type="text" id="author-input">
            <div class="header">Pages:</div>
            <input type="text" id="pages-input" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <div class="header">Read:</div>
            <input type="checkbox" id="checkbox-input">
            <button id="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
